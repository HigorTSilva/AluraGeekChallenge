<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Carros Esportivos</title>
</head>
<body>
	 <!-- Cabeçalho -->
	 <header class="header">
        <h1>Higor Terr - Projeto</h1>
    </header>

    <!-- Container principal -->
    <main class="container-principal">
        <section>
            <h1>Meus Carros:</h1>
            <div data-product class="container-produtos"></div>
        </section>

        <!-- Seção de adicionar produtos -->
        <section>
            <h1>Adicionar Carro:</h1>

            <!-- Formulário para adicionar produtos -->
            <form class="container-formulario" data-form>
                <input data-name placeholder="Nome do carro..." type="text">
                <input data-price placeholder="Preço do carro..." type="text">
                <input data-image placeholder="Link da imagem do carro..." type="text">
                <span data-mensagem class="mensagemErro"></span>
                <div class="container-botoes">
                    <button type="submit" class="botao-enviar" id="botao">Enviar...</button>
                    <button type="reset" class="botao-limpar" id="botao">Limpar...</button>
                </div>
            </form>
            
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="container-rodape">
        <p> Desenvolvido por Higor Terr da Silva</p>
        <small>2024</small>
    </footer>
	<script type="module" src="js/controllers/main.js"></script>
</body>
</html>
